<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Oriya:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Random Joke Generator</title>
</head>
<body>
    <section class="container">
        <div class="row">
            <h1>Random Joke Generator</h1>
            <hr>
        </div>
    </section>
    <main>
        <section class="container">
            <!-- Joke -->
            <div class="row">
                <div id="jokeDisplay">
                    <!-- Jokes will go here -->
                </div>
                <hr>
                <!-- Button -->
                <section class="container">
                    <div class="mb-3 row">
                        <div class="col" id="sub-button">
                            <!-- <input type="submit" id="submitBtn" class="btn btn-dark" value="New Joke!"> -->
                            <button onclick="newJoke()">New Joke</button>
                        </div>
                    </div>
                </section>
            </div>

        </section>

    </main>
    <footer class="container" id="copyright">
        <div class="row">
            <h6>Developer Veries Seals III 2022</h6>
        </div>
    </footer>


    <!-- JavaScript Bundle with Popper -->
